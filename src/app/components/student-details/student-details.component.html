<form *ngIf="selectedStudent != undefined">
  <div class="row">
  <div class="col-6 form-group">
    <label for="firstName">First Name</label>
    <input type="text" class="form-control" id="firstName" placeholder="Enter First Name" name="firstName" [(ngModel)]="selectedStudent.first_name" readonly>
    </div>
  <div class="col-6 form-group">
    <label for="lastName">Last Name</label>
    <input type="text" class="form-control" readonly id="lastName" placeholder="Enter Last Name" name="lastName" [(ngModel)]="selectedStudent.last_name">
  </div>
  <div class="col-6 form-group">
    <label for="age">Avatar</label>
    <img src={{selectedStudent.avatar}} alt="">
    </div>
  <div class="col-6 form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email"
     name="email" [(ngModel)]="selectedStudent.email" readonly>
  </div>
</div>
  <button type="button" class="btn btn-secondary" (click)="closeStudent()">Close</button>
</form>
