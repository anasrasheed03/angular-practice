<div class="container">
  <div class="row" *ngFor="let student of studentList;let index = index">
    <div class="col-3">First Name: {{student.firstName}}</div>
    <div class="col-3">Last Name: {{student.lastName}}</div>
    <div class="col-2">Age: {{student.age}}</div>
    <div class="col-3">Department: {{student.dept}}</div>
    <div class="col-1"><button type="button" class="btn btn-primary"> <a routerLink="/studentDetails/{{student.id}}/{{student.age}}">View
        Details</a></button></div>
    <form *ngIf="viewStudent && index==viewStudentInd">
      <div class="row">
      <div class="col-6 form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" placeholder="Enter First Name" name="firstName" [(ngModel)]="selectedStudent.firstName" readonly>
        </div>
      <div class="col-6 form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" readonly id="lastName" placeholder="Enter Last Name" name="lastName" [(ngModel)]="selectedStudent.lastName">
      </div>
      <div class="col-6 form-group">
        <label for="age">Age</label>
        <input type="number" class="form-control" id="age" placeholder="Enter age"
        name="age" [(ngModel)]="selectedStudent.age" readonly>
        </div>
      <div class="col-6 form-group">
        <label for="dept">Department</label>
        <input type="text" class="form-control" id="dept" placeholder="Enter Department"
        name="dept" [(ngModel)]="selectedStudent.dept" readonly>
      </div>
      <div class="col-6 form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email"
         name="email" [(ngModel)]="selectedStudent.email" readonly>
      </div>
    </div>
      <button type="button" class="btn btn-secondary" (click)="closeStudent()">Close</button>
    </form>
  </div>
</div>
